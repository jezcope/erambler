box: ruby
build:
  steps:
    - script:
        name: configure nokogiri gem
        code: bundle config build.nokogiri --use-system-libraries
    - bundle-install
    - script:
        name: nanoc compile
        code: bundle exec nanoc compile
deploy:
  steps:
    - s3sync:
        source_dir: output/
        delete-removed: true
        bucket-url: $AWS_BUCKET_URL
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
